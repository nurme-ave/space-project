<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Space Project</title>
</head>
<body>
  
  <main class="main-container">
    
    <video autoplay loop muted playsinline>
      <source src="assets/space.mp4" type="video/mp4">
    </video>

    <div id="card-content" class="card-container">
      <div>
        <h1 class="main-heading">Need some space?</h1>
        <p class="supporting-text">We can give it to you - <span class="accent">literally!</span></p>
        <p class="info-text">Fill in the form below &amp; take off! <i class="fa-solid fa-rocket rocket-icon"></i></p>
      </div>

      <form id="form" class="form">
        <input name="first-name" type="text" placeholder="Your first name" required>
        <input name="email-address" type="email" placeholder="Your e-mail" required>
        <button type="submit" class="submit-button">Book my space</button>
        <div id="checkbox-consent" class="checkbox-consent">
          <input type="checkbox" id="consent">
          <label for="consent"> I'm ready to take off</label>
        </div>
      </form>
      <p class="fictional"><strong>P.S.</strong> This is a <strong>fictional</strong> website :)</p>
    </div>
    
  </main>

  <script src="index.js"></script>
</body>
</html>
