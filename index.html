<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Space Project - let's learn about forms in HTML!</title>
</head>
<body>

  <div class="main-container">
    <video autoplay loop muted>
      <source src="assets/space.mp4" type="video/mp4">
    </video>

    <div id="card-content" class="card-container">

      <div>
        <h1 class="main-heading">Need some space?</h1>
        <p class="supporting-text">We can give it to you - <span class="accent">literally!</span></p>
        <p class="info-text-fill-form">Fill in the form below and we'll contact you in 24 hours.</p>
        <p class="info-text-shuttle">The next shuttle leaves on April 22nd, 2022.</p>
      </div>

      <form class="form">
        <input name="first-name" type="text" placeholder="Your first name, e.g Apollo" required>
        <input name="email-address" type="email" placeholder="Your galactic e-mail" required>
        <button type="submit" class="submit-button">Claim my space</button>
        <div class="cb1">
          <input type="checkbox" id="consent">
          <label for="consent"> I'm ready to take off</label><br>
        </div>
        <!-- <div class="cb2">
          <input type="checkbox" id="dizzy">
          <label for="dizzy"> The Earth revolving in the background did not make me feel dizzy while entering my data</label><br>
        </div> -->
      </form>

    </div>
    
    
    <footer class="footer">
      This is a <strong><span class="fictional">fictional</span></strong> site designed &amp; built by <a href="https://www.avenurme.dev" target="_blank" class="footer-contact">Ave Nurme</a> &copy; 2022
    </footer>
  </div>
    
  <script src="index.js"></script>
</body>
</html>
